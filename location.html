<!DOCTYPE html>
<html>

<head>
    <title>Latitude and longitude</title>
    <style>
        .gfg {
            font-size: 40px;
            font-weight: bold;
            color: #009900;
            margin-left: auto;
        }
        
        .geeks {
            margin-left: auto;
        }
        
        p {
            font-size: 20px;
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="gfg"> LOCATION </div>
    <p>Displaying location using Latitude and Longitude</p>
    <button class="geeks" 
            onclick="getlocation()">
        Click
    </button>
    <p id="demo1"></p>

    <script>
        var variable1 = document.getElementById("demo1");
    
        function getlocation() {
            navigator.geolocation.getCurrentPosition(showLoc);
        }
    
        function showLoc(pos) {
            variable1.innerHTML = "Latitude: " 
        + pos.coords.latitude 
        + "<br>Longitude: "
        + pos.coords.longitude;
        }
    </script>
</body>
</html>
